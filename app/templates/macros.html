{% macro displayBlog(my_blogs) %}
{% for blog in my_blogs %}
    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card">
            <div class="card-body">
                {{blog.body}}
            </div>
            <div class="card-footer">
                posted {{ moment(blog.timestamp).fromNow(refresh=True)}} 
                <div class="row">

                </div>
            </div>
        </div>
    </div>
{% endfor %}
{% endmacro %}
